---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sqs-producer
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/sqs-app/sqs-producer
      version: ">=1.0.0"
      sourceRef:
        kind: GitRepository
        name: sqs-app
        namespace: flux-system
  install:
    remediation:
      retries: 5
  values:
    deployment:
      container:
        image:
          repository: 704855531002.dkr.ecr.us-west-2.amazonaws.com/eks-keda-sqs-lab-producer
          tag: latest
        sqsQueueName: eks-keda-sqs-lab-queue
      serviceAccountName: sa-aws-sqs
    ingress:
      enabled: enabled
      annotations:
        alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
          { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
        alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:704855531002:certificate/bcc80703-dd08-4e9c-9d95-bb6a15cdcfef"
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        alb.ingress.kubernetes.io/target-type: ip
        external-dns.alpha.kubernetes.io/hostname: sqs-app.dallin.brewsentry.com
      dnsHostname: sqs-app.dallin.brewsentry.com
  interval: 2m0s
  releaseName: sqs-producer
  targetNamespace: sqs-app
