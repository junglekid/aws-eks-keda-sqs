---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sqs-producer
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/sqs-app/sqs-producer
      version: ">=1.0.0"
      sourceRef:
        kind: GitRepository
        name: sqs-app
        namespace: flux-system
  install:
    remediation:
      retries: 5
  values:
    deployment:
      container:
        image:
          repository: ECR_SQS_PRODUCER_REPO
          tag: latest
        sqsQueueName: SQS_QUEUE_NAME
      serviceAccountName: SA_SQS_APP_NAME
    ingress:
      enabled: enabled
      annotations:
        alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
          { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
        alb.ingress.kubernetes.io/certificate-arn: "AWS_ACM_SQS_APP_ARN"
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        alb.ingress.kubernetes.io/target-type: ip
        external-dns.alpha.kubernetes.io/hostname: SQS_APP_DOMAIN_NAME
      dnsHostname: SQS_APP_DOMAIN_NAME
  interval: 2m0s
  releaseName: sqs-producer
  targetNamespace: sqs-app
